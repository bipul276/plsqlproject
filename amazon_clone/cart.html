<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo"><a href="index.html">Amazon</a></div>
        <div class="nav-links">
            <a href="cart.html">Cart</a>
            <a href="login.html">Account</a>
            <a href="orders.html">Orders</a>
        </div>
    </header>

    <section class="cart-section">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <div class="cart-item">
                <h3>Coca Cola</h3>
                <img src="images/coke.jpg" height="100px" width="100px">
                <p>Price: Rs 99</p>
                <p>Quantity: 1</p>
                <button>Remove</button>
            </div>
            <div class="cart-item">
                <h3>Glass</h3>
                <img src="images/glass.jpg" height="100px" width="100px">
                <p>Price: Rs 199</p>
                <p>Quantity: 2</p>
                <button>Remove</button>
            </div>
        </div>
        <div class="checkout">
            <h3>Total: Rs298</h3>
            <button>Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>
</body>
</html>
